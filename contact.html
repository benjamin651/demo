<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GreenEdge Property Care</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-[#1b9645] text-[#1F2937] font-sans">
<custom-navbar></custom-navbar>
    <main class="pt-28 pb-16 px-4 md:px-8 lg:px-16 text-black">
<div class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold mb-6 text-white">Get In Touch</h1>
                <p class="text-xl text-white">Request a free quote or ask us any questions about our services. We're here to help!</p>
</div>
<div class="space-y-12">
                <div class="bg-white p-8 rounded-xl shadow-md w-full border-2 border-[#F4B740]/20">
<h2 class="text-2xl font-bold mb-6">Request a Free Quote</h2>
<form>
                        <div class="mb-6">
                            <label for="name" class="block text-sm font-medium mb-2">Your Name <span class="text-red-500">*</span></label>
                            <input type="text" id="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent" required>
</div>
                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium mb-2">Email Address <span class="text-red-500">*</span></label>
                            <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent" required>
</div>
                        <div class="mb-6">
                            <label for="phone" class="block text-sm font-medium mb-2">Phone Number <span class="text-red-500">*</span></label>
                            <input type="tel" id="phone" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent" required>
</div>
                        <div class="mb-6">
                            <label for="service" class="block text-sm font-medium mb-2">Service Interest <span class="text-red-500">*</span></label>
                            <select id="service" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:border-transparent" required>
                                <option value="">Select a service</option>
<option value="mowing">Lawn Mowing</option>
                                <option value="cleanup">Seasonal Cleanup</option>
                                <option value="maintenance">Property Maintenance</option>
                                <option value="gutter">Gutter Cleaning</option>
                                <option value="other">Other Service</option>
                            </select>
                        </div>
                        <div class="mb-6">
<label for="photos" class="block text-sm font-medium mb-2">Upload Photos <span class="text-red-500">*</span></label>
                            <div class="flex items-center justify-center w-full">
                                <label for="photos" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer border-gray-300 hover:border-[#2E7D32] transition-colors duration-200">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <i data-feather="upload" class="w-8 h-8 mb-3 text-gray-500"></i>
                                        <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                                        <p class="text-xs text-gray-500">JPG, PNG (Max 5MB each, required)</p>
                                    </div>
                                    <input id="photos" type="file" class="hidden" multiple accept="image/jpeg,image/png" max-size="5242880" required>
                                </label>
                            </div>
<div id="preview-container" class="mt-4 grid grid-cols-3 gap-2 hidden"></div>
                        </div>
<button type="submit" class="w-full bg-[#2E7D32] hover:bg-[#3B8D40] text-white font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg">Send Request</button>
                    </form>
                </div>
                <div class="bg-white p-8 rounded-xl shadow-md w-full transform transition duration-500 hover:scale-[1.01] group">
                    <div class="absolute inset-0 bg-gradient-to-br from-[#2E7D32]/10 via-[#F4B740]/5 to-[#2E7D32]/10 rounded-xl opacity-0 group-hover:opacity-100 transition-all duration-500 hovered-element transform group-hover:scale-[1.02] group-hover:rotate-1"></div>
<div class="relative">
                        <h2 class="text-3xl font-bold mb-8 text-center text-[#2E7D32] relative inline-block">
                            <span class="relative z-10">How to Reach Us</span>
                            <span class="absolute bottom-0 left-0 w-full h-1 bg-[#F4B740] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></span>
                        </h2>
                        <div class="space-y-6">
                            <div class="flex items-start group">
                                <div class="bg-[#F4B740]/10 text-[#F4B740] w-14 h-14 rounded-full flex items-center justify-center mr-4 transition-all duration-300 group-hover:bg-[#F4B740] group-hover:text-white group-hover:rotate-12 aspect-square">
<i data-feather="mail" class="w-6 h-6"></i>
                                </div>
                                <div class="transition-all duration-300 group-hover:-translate-y-1">
                                    <h3 class="font-bold mb-1 text-lg">Email Us</h3>
                                    <a href="mailto:info@greenedgecare.com" class="text-gray-600 hover:text-[#2E7D32] transition-colors duration-200 underline decoration-transparent hover:decoration-[#F4B740]">info@greenedgecare.com</a>
                                </div>
                            </div>
                        </div>
</div>
</div>
<div class="mt-12">
    </main>
<custom-footer></custom-footer>
    <script>feather.replace();</script>
</body>
</html>
